[[mgr.prepend_keymap]]
on   = "!"
run  = 'shell "$SHELL" --block zellij'
desc = "Open shell here"

[[mgr.prepend_keymap]]
on   = ["g", "d"]
run  = "cd /run/media/ailac22/dades"
desc = "Go to dades"

[[mgr.prepend_keymap]]
on   = ["i", "l"]
run  = "plugin lazygit"
desc = "run lazygit"

[[mgr.prepend_keymap]]
on   = ["g", "m"]
run  = "cd /run/media/ailac22/mates"
desc = "Go to mates"

[[mgr.prepend_keymap]]
on   = ["g", "o"]
run  = "cd /run/media/ailac22/dades/notas/orden/"
desc = "Go to orden"

[[mgr.prepend_keymap]]
on   = ["g", "p"]
run  = "cd /run/media/ailac22/dades/proyectos"
desc = "Go to proyectos"

[[mgr.prepend_keymap]]
on   = ["g", "r"]
run  = "cd /run/media/ailac22/dades/practice"
desc = "Go to practice"

[[mgr.prepend_keymap]]
on   = ["g", "n"]
run  = "cd /run/media/ailac22/dades/notas"
desc = "Go to notas"

[[mgr.prepend_keymap]]
on   = ["g", "s"]
run  = "cd /run/media/ailac22/dades/setup_files/"
desc = "Go to setup"

[[mgr.prepend_keymap]]
on   = [ "c", "a" ]
run  = "plugin compress"
desc = "Archive selected files"

[[mgr.prepend_keymap]]
on   = ["g", "t"]
run  = "cd /run/media/ailac22/dades/T-L/"
desc = "Go to setup"

[[mgr.prepend_keymap]]
on   = ["g", "l"]
run  = "cd /run/media/ailac22/playground/"
desc = "Go to playground"

[[mgr.prepend_keymap]]
on = ["i", "n"]
run = "shell --bg 'nautilus .'"
desc = "Open Nautilus here"

[[mgr.prepend_keymap]]
on = ["i", "v"]
run = 'shell --bg "alacritty -e $EDITOR $1 &" '
desc = "Open file in nvim"


